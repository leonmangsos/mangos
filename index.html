<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI土豆生成器 - 自然形态版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: opacity 0.5s, transform 0.5s;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #potato-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        #generate-btn {
            padding: 15px 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 100;
        }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 土豆生成器</h1>
        <p>描述你梦想中的土豆，我们将用AI魔法将其变为现实！</p>
        
        <input type="text" id="potato-input" 
               placeholder="例如：带斑点的绿皮土豆，戴着帽子...">
        <button id="generate-btn">召唤土豆</button>
    </div>
    
    <canvas id="potato-canvas"></canvas>
    <div class="counter" id="counter">土豆数量: 0</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('potato-canvas');
            const ctx = canvas.getContext('2d');
            const input = document.getElementById('potato-input');
            const generateBtn = document.getElementById('generate-btn');
            const container = document.querySelector('.container');
            const counter = document.getElementById('counter');
            
            // 设置canvas大小为窗口大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // 土豆对象（采用自然形态算法）
            class Potato {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    // 形状参数
                    this.deformLevel = 0.3 + Math.random() * 0.5; // 畸形度系数
                    this.radiusX = 20 + Math.random() * 15;        // 长轴半径
                    this.radiusY = this.radiusX * (0.7 + Math.random() * 0.3); // 短轴随机
                    
                    // 颜色参数（基于真实马铃薯色谱）[3,4](@ref)
                    const baseHue = 30 + Math.random() * 20; // 黄-橙主色调
                    const greenChance = 0.2; // 20%概率出现绿皮
                    this.color = Math.random() < greenChance ? 
                        `hsl(${70 + Math.random() * 20}, 40%, 50%)` : // 青绿色
                        `hsl(${baseHue}, ${40 + Math.random() * 20}%, ${50 + Math.random() * 10}%)`;
                    
                    // 斑点参数
                    this.hasSpots = Math.random() > 0.3; // 70%概率有斑点
                    this.spotCount = 3 + Math.floor(Math.random() * 8);
                    this.spotColors = ['#5D4037', '#3E2723', '#4E342E', '#3E2723'];
                    
                    // 配件参数
                    this.hasHat = Math.random() > 0.7;
                    this.hasGlasses = Math.random() > 0.8;
                    
                    // 物理参数
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 2;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                }
                
                update() {
                    // 更新位置
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // 边界碰撞检测（带能量衰减）[6,7](@ref)
                    if (this.x > canvas.width - this.radiusX || this.x < this.radiusX) {
                        this.vx = -this.vx * 0.9;
                        this.x = Math.max(this.radiusX, Math.min(canvas.width - this.radiusX, this.x));
                    }
                    if (this.y > canvas.height - this.radiusY || this.y < this.radiusY) {
                        this.vy = -this.vy * 0.9;
                        this.y = Math.max(this.radiusY, Math.min(canvas.height - this.radiusY, this.y));
                    }
                    
                    // 更新旋转
                    this.rotation += this.rotationSpeed;
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    // 绘制土豆主体（不规则形状）[3](@ref)
                    ctx.beginPath();
                    const pointCount = 12 + Math.floor(Math.random() * 6);
                    for (let i = 0; i < pointCount; i++) {
                        const angle = (i / pointCount) * Math.PI * 2;
                        // 添加随机凹凸变形
                        const noise = 0.9 + (Math.random() - 0.5) * this.deformLevel;
                        const radX = this.radiusX * noise;
                        const radY = this.radiusY * noise;
                        const x = Math.cos(angle) * radX;
                        const y = Math.sin(angle) * radY;
                        
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // 绘制斑点
                    if (this.hasSpots) {
                        for (let i = 0; i < this.spotCount; i++) {
                            const spotSize = 1 + Math.random() * 4;
                            const spotAngle = Math.random() * Math.PI * 2;
                            const spotDist = Math.random() * this.radiusX * 0.7;
                            const spotX = Math.cos(spotAngle) * spotDist;
                            const spotY = Math.sin(spotAngle) * spotDist;
                            
                            ctx.beginPath();
                            ctx.arc(spotX, spotY, spotSize, 0, Math.PI * 2);
                            ctx.fillStyle = this.spotColors[Math.floor(Math.random() * this.spotColors.length)];
                            ctx.fill();
                        }
                    }
                    
                    // 绘制配件
                    if (this.hasHat) {
                        ctx.fillStyle = '#FF0000';
                        ctx.beginPath();
                        ctx.moveTo(-this.radiusX * 0.8, -this.radiusY * 0.8);
                        ctx.lineTo(this.radiusX * 0.8, -this.radiusY * 0.8);
                        ctx.lineTo(this.radiusX * 0.5, -this.radiusY * 1.5);
                        ctx.lineTo(-this.radiusX * 0.5, -this.radiusY * 1.5);
                        ctx.closePath();
                        ctx.fill();
                        
                        ctx.fillStyle = '#FFFF00';
                        ctx.beginPath();
                        ctx.arc(0, -this.radiusY * 1.5, this.radiusX * 0.2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    if (this.hasGlasses) {
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(-this.radiusX * 0.3, -this.radiusY * 0.2, this.radiusX * 0.3, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.arc(this.radiusX * 0.3, -this.radiusY * 0.2, this.radiusX * 0.3, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(-this.radiusX * 0.6, -this.radiusY * 0.2);
                        ctx.lineTo(this.radiusX * 0.6, -this.radiusY * 0.2);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
            }
            
            // 土豆数组
            let potatoes = [];
            let potatoCount = 0;
            let maxPotatoes = 100;
            let generationInterval;
            
            // 动画循环（使用requestAnimationFrame优化性能）[6,7](@ref)
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制半透明背景层防止完全清除轨迹
                ctx.fillStyle = 'rgba(26, 42, 108, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 更新和绘制所有土豆
                potatoes.forEach(potato => {
                    potato.update();
                    potato.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            // 根据描述生成土豆样式
            function createPotatoStyle(description) {
                const desc = description.toLowerCase();
                const style = { 
                    deform: 0.3, 
                    greenChance: 0.2,
                    spotChance: 0.7,
                    hatChance: 0.3,
                    glassesChance: 0.2
                };
                
                if (desc.includes('斑点') || desc.includes('spot')) style.spotChance = 0.9;
                if (desc.includes('绿') || desc.includes('green')) style.greenChance = 0.8;
                if (desc.includes('畸形') || desc.includes('deform')) style.deform = 0.7;
                if (desc.includes('帽子') || desc.includes('hat')) style.hatChance = 0.8;
                if (desc.includes('眼镜') || desc.includes('glass')) style.glassesChance = 0.7;
                
                return style;
            }
            
            // 生成新土豆
            function generatePotato(style) {
                if (potatoCount >= maxPotatoes) return;
                
                const x = Math.random() * (canvas.width - 100) + 50;
                const y = Math.random() * (canvas.height - 100) + 50;
                
                const potato = new Potato(x, y);
                potato.deformLevel = style.deform;
                potato.hasSpots = Math.random() < style.spotChance;
                potato.greenChance = style.greenChance;
                potato.hasHat = Math.random() < style.hatChance;
                potato.hasGlasses = Math.random() < style.glassesChance;
                
                // 根据颜色概率调整
                const baseHue = 30 + Math.random() * 20;
                potato.color = Math.random() < potato.greenChance ? 
                    `hsl(${70 + Math.random() * 20}, 40%, 50%)` : 
                    `hsl(${baseHue}, ${40 + Math.random() * 20}%, ${50 + Math.random() * 10}%)`;
                
                potatoes.push(potato);
                potatoCount++;
                counter.textContent = `土豆数量: ${potatoCount}`;
            }
            
            // 按钮点击事件
            generateBtn.addEventListener('click', function() {
                const description = input.value.trim();
                container.classList.add('hidden');
                
                const style = description ? createPotatoStyle(description) : {
                    deform: 0.4, 
                    greenChance: 0.3,
                    spotChance: 0.8,
                    hatChance: 0.4,
                    glassesChance: 0.3
                };
                
                // 首先生成一个土豆
                generatePotato(style);
                
                // 设置定时器不断生成新土豆
                generationInterval = setInterval(() => {
                    generatePotato(style);
                    if (potatoCount >= maxPotatoes) clearInterval(generationInterval);
                }, 800);
            });
            
            // 启动动画循环
            animate();
        });
    </script>
</body>
</html>
